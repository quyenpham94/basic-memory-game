<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Card Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="start">
      <div id="title">
        <h1>Memory Card Game!</h1>
      </div>
      <div class="row test-center">
        <h2> Best Score: <span id="best-score"></span></h2>
      </div>
    </div>
    <div id="game">
    </div>
    <div class="row">
      <h2>Your Current Score: <span id="your-current-score"></span></h2>
    </div>
    <div id="end">
      <h1>YOU WIN!</h1>
      <h4 id="final-score"></h4>
      <a href="index.html" id="restart-button" class="btn">Do you want to play again?</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
